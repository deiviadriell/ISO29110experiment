<div class="container" style="padding-left: 100px; padding-right: 100px; padding-top: 25px;">
<nav class="navbar navbar-light bg-light justify-content-between" style="padding-right: 100px; padding-left: 50px;">
    <a class="navbar-brand">Poli-Collaboration</a>
    <ul class="navbar-nav mr-auto">
        <li class="nav-item">
            <a class="nav-link" href="http://localhost:4200/crear-pregunta">Nueva Pregunta</a>
        </li>
    </ul>
    <ul class="navbar-nav mr-auto">    
        <li class="nav-item">
            <a class="nav-link" href="http://localhost:4200/crear-categoria">Nueva categoria</a>
        </li>
    </ul>
    <form class="form-inline">
      <button class="btn btn-outline-success my-2 my-sm-0" ><a href="/">Salir</a></button>
    </form>
  </nav>
</div>
<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-body text-center">
                    <span class="titulo"> {{ titulo | uppercase }}</span>
                    <form class="mt-3" [formGroup]="preguntaForm" (ngSubmit)="agregarPregunta()">
                        <div class="mb-3">
                            <input type="text" formControlName="nombre" class="form-control form-control-lg"
                                placeholder="TÃ­tulo">
                        </div>
                        <div class="mb-3">
                            <select formSelectName="categoria" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                                <option [value]="categoria" *ngFor="let categoria of listCategorias">{{categoria.nombrecategoria}}</option>

                              </select>
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="pregunta" class="form-control form-control-lg"
                                placeholder="Pregunta">
                            <div class="text-danger"
                                *ngIf="preguntaForm.get('pregunta')?.hasError('required') && preguntaForm.get('pregunta')?.touched">
                                <span>La pregunta <strong>es obligatoria</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <button routerLink="/" class="btn btn-secondary btn-lg float-start">VOLVER</button>
                            <button type="submit" [disabled]="preguntaForm.invalid" class="btn btn-success btn-lg float-end">ACEPTAR</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
