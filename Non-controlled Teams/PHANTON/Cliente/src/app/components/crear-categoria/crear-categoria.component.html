<div class="container" style="padding-left: 100px; padding-right: 100px; padding-top: 25px;">
    <nav class="navbar navbar-light bg-light justify-content-between" style="padding-right: 100px; padding-left: 50px;">
        <a class="navbar-brand">Poli-Collaboration</a>
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="http://localhost:4200/crear-pregunta">Nueva Pregunta</a>
            </li>
        </ul>
        <ul class="navbar-nav mr-auto">    
            <li class="nav-item">
                <a class="nav-link" href="http://localhost:4200/crear-categoria">Nueva categoria</a>
            </li>
        </ul>
        <form class="form-inline">
          <button class="btn btn-outline-success my-2 my-sm-0" ><a href="/">Salir</a></button>
        </form>
      </nav>
    </div>
    <div class="row" style="padding: 10px;">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 offset-lg-3">
                    <div class="card">
                        <div class="card-body text-center">
                            <span class="titulo">Crear categoría</span>
                            <form class="mt-3" [formGroup]="categoriaForm" (ngSubmit)="agregarCategoria()">
                                <div class="mb-3">
                                    <input type="text" formControlName="nombrecategoria" class="form-control form-control-lg" placeholder="Ingrese una categoría">
                                    <div class="text-danger"
                                        *ngIf="categoriaForm.get('nombrecategoria')?.hasError('required') && categoriaForm.get('nombrecategoria')?.touched">
                                        <span>El nombre de la categoría <strong>es obligatorio</strong></span>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <textarea formControlName="descripcioncategoria" class="form-control form-control-lg" rows="3" placeholder="Descripción"></textarea>
                                    <div class="text-danger"
                                        *ngIf="categoriaForm.get('descripcioncategoria')?.hasError('required') && categoriaForm.get('descripcioncategoria')?.touched">
                                        <span>La descripción  de la categoría <strong>es obligatoria</strong></span>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <button class="btn btn-secondary btn-lg float-start">CANCELAR</button>
                                    <button type="submit" [disabled]="categoriaForm.invalid" class="btn btn-success btn-lg float-end">ACEPTAR</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
