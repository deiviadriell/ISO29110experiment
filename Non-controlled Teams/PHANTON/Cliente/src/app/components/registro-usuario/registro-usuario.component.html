<section class="contact-box">
  <div class="row no-gutters bg-dark">
    <div class="col-xl-5 col-lg-12 register-bg"></div>
    <div class="col-xl-7 col-lg-12 d-flex">
      <div class="container align-self-center p-6">
        <h1 class="font-weight-bold mb-3">Registrate con nosotros</h1>

        <p class="text-muted mb-5">
          Ingresa tu información para completar el registro
        </p>

        <form [formGroup]="registroForm" (ngSubmit)="agregarUsuario()">
          <div class="row mb-2">
            <div class="form-group col-md-6">
              <label class="font-weight-bold"
                >Nombre
                <span
                  class="text-danger"
                  *ngIf="
                    registroForm.get('nombre')?.hasError('required') &&
                    registroForm.get('nombre')?.touched
                  "
                  ><strong>*</strong></span
                ></label
              >

              <input
                type="text"
                formControlName="nombre"
                class="form-control"
                placeholder="Ingresa tu nombre"
              />
            </div>

            <div class="form-group col-md-6">
              <label class="font-weight-bold"
                >Apellido
                <span
                  class="text-danger"
                  *ngIf="
                    registroForm.get('apellido')?.hasError('required') &&
                    registroForm.get('apellido')?.touched
                  "
                  ><strong>*</strong></span
                ></label
              >
              <input
                type="text"
                formControlName="apellido"
                class="form-control"
                placeholder="Ingresa tu correo"
              />
            </div>
          </div>

          <div class="form-group mb-3">
            <label class="font-weight-bold"
              >Correo
              <span
                class="text-danger"
                *ngIf="
                  registroForm.get('correo')?.hasError('required') &&
                  registroForm.get('correo')?.touched
                "
                ><strong>*</strong></span
              ></label
            >
            <input
              type="email"
              formControlName="correo"
              class="form-control"
              placeholder="Ingresa tu correo electrónico"
            />
          </div>
          <div class="form-group mb-3">
            <label class="font-weight-bold"
              >Contraseña
              <span
                class="text-danger"
                *ngIf="
                  registroForm.get('contrasena')?.hasError('required') &&
                  registroForm.get('contrasena')?.touched
                "
                ><strong>*</strong></span
              ></label
            >
            <input
              type="password"
              formControlName="contrasena"
              class="form-control"
              placeholder="Ingresa una contraseña"
            />
          </div>

          <div class="form-group mb-5">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" />
              <label class="form-check-label text-muted"
                >Al Seleccionar aceptas nuestro aviso de privacidad, términos y
                condiciones</label
              >
            </div>
          </div>
          <button
            type="submit"
            [disabled]="registroForm.invalid"
            class="btn btn-primary width-100" 
          >
            <a href="http://localhost:4200/crear-pregunta" style="color: white;">Registrate</a>
          </button>
        <br>
          <p style="padding-top: 15px;">
            ¿Ya tienes cuenta?.<a href="/"> Inicia Sesión</a>
        </p>
        </form>
        <small class="d-inline-block text-muted mt-5"
          >Todos los derechos reservados | 2021 Phantom</small
        >
      </div>
    </div>
  </div>
</section>
